<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Explorer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-container">
            <h1>ðŸŒŽ Country Explorer</h1>
            <div class="search-wrapper">
                <input type="text" id="search" placeholder="Search for a country...">
                <div id="suggestions" class="suggestions-list hidden"></div>
            </div>
            <div class="filter-wrapper">
                <label for="regionSelect">Region:</label>
                <select id="regionSelect">
                    <option value="">All Regions</option>
                </select>
                <label for="languageSelect">Language:</label>
                <select id="languageSelect">
                    <option value="">All Languages</option>
                </select>
            </div>
        </div>
    </header>

    <main>
        <div id="overlay"></div>
        <div id="countryDetailsPopup"></div>
        <div id="countries"></div>
        <button id="loadMore" class="btn-load-more">Show More Countries</button>
    </main>
    
    <aside id="favorites">
        <h2>Favorites</h2>
        <div id="favoritesList"></div>
        <p id="favoritesError" class="hidden">You can only add up to 5 favorites.</p>
    </aside>

    <div id="countryDetails" class="hidden"></div>

    <script src="script.js"></script>
</body>
</html>
